{% block title %}<title>LanchBox</title>{% endblock %}
{% block style%}
    {% load static %}
    <link href="{% static 'css/style_lunch.css' %}" rel="stylesheet" >
{% endblock %}
{% block body %}
    <div class="entry">
        {% load static %}
		<h1>Редактирование ланчбокса</h1>
		<form method="post" action="." enctype="multipart/form-data">
			{% csrf_token %}
		    <table>
		        <tr>
		            <td><p>НАЗВАНИЕ</p><input type="text" name="title" autofocus id="id_title" value="{{lb.title}}" required></td>
		        </tr>
		        <tr>
		            <td><p>ФОТО</p><input type="file" name="lb_img" accept="image/*" value="{{MEDIA_URL}}{{ lb.img.url}}" required id="id_img"></td>
		        </tr>
				<tr>
					<td><p>ОПИСАНИЕ</p><textarea rows="3" type="text" name="description" id="id_description" required>{{lb.description}}</textarea></td>
		        </tr>
		        <tr>
		            <td><p>ЦЕНА</p><input type="number" name="price" id="id_price" value="{{lb.price}}" required></td>
		        </tr>
				<tr>
		            <td><p>ТИП</p><input type="text" name="addition" id="id_addition" value="{{lb.addition}}" required></td>
		        </tr>
		        <tr>
		            <td><input type="submit" value="Редактировать"></td>
		        </tr>
		    </table>
		</form>
	</div>
{% endblock %}
